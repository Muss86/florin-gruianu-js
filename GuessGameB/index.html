<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    http-equiv="X-UA-Compatible"
    content="IE=edge"
  >
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Guess Game B</title>

  <link
    rel="stylesheet"
    href="css/style.css"
  >
</head>

<body>

  <p>Primul test</p>

  <form id="form">
    <fieldset>
      <legend>Ghiceste Numarul de la 1 la 100</legend>

      <label for="userNumber">Introdu aici numarul la care te gandesti:</label>
      <input
        type="text"
        name="userNumber"
        id="userNumber"
        placeholder="Ghiceste"
        class="user-input"
      >

      <button
        type="submit"
        title="Noroc"
      >Noroc</button>


      <p>
        Vieti: <span id="livesUser"></span>
        <br> <br>
        Verificare: <span id="userMessage"></span>
      </p>


    </fieldset>
  </form>

  <script src="js/app.js"></script>
</body>

</html>
